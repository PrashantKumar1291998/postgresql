---
base_url: deb http://apt.postgresql.org/pub/repos/apt
version_release: "{{ ansible_distribution_release }}"
postgresql_repo_url: 
  - "{{ base_url }}/ {{ version_release }}-pgdg main"
  -  "deb https://ftp.postgresql.org/pub/pgadmin/pgadmin4/apt/{{ {{ version_release }} }} pgadmin4 main"
postgresql_repo_key_url: 
  - https://www.pgadmin.org/static/packages_pgadmixn_org.pub
debian_package:
  - python-psycopg2
  - libpq-dev
  - pgadmin4
  - postgresql-client-{{ version }}
  - postgresql-{{ version }}
  - postgresql-contrib-{{ version }}
  - postgresql-server-dev-{{ version }}
